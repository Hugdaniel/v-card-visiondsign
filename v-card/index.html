<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>v-card personal</title>
</head>
<body>
    <div class="vcard-container">
    <header class="vcard-header">
        <img src="aseet/tu-foto.png" id="foto-perfil" alt="Tu Logo">
        <h1>Daniel Barrios</h1>
        <p>Desarrollador Web & Creativo</p>
    </header>

    <main class="vcard-buttons">
        <button id="btn-whatsapp" class="btn-vcard">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        
        <button id="btn-instagram" class="btn-vcard">
            <i class="fab fa-instagram"></i> Instagram
        </button>

        <button id="btn-save" class="btn-vcard btn-highlight">
            <i class="fas fa-user-plus"></i> Guardar Contacto
        </button>
    </main>
</div>
</body>
</html>
